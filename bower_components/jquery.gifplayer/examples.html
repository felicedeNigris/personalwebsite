<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>gifplayer. Customizable jquery plugin to play and stop animated gifs. Similar to 9gag's</title>
	<link rel="stylesheet" href="gifplayer.css">
	<link rel="icon" type="image/png" href="http://rubentd.com/img/favicon.png">
</head>

<body id="home">

	<main class = "main options">

		<h1>gifplayer</h1>
		<p>Customizable jquery plugin to play and stop animated gifs. Similar to 9gag's. By <a href="http://www.twitter.com/darthrubens">@darthrubens</a></p>

		<section>
			<h1>Default options:</h1>
			<img id="banana-default" src="img/banana.png">
		</section>

		<section>
			<h1>Play on hover:</h1>
			<img id="banana-hover" src="img/banana.png" data-playon="hover">
		</section>

		<section>
			<h1>Autoplay:</h1>
			<img id="banana-autoplay" src="img/banana.png" data-playon="auto">
		</section>

		<section>
			<h1>Wait until fully loaded:</h1>
			<img id="banana-wait" src="img/banana.png" data-wait="true" 
			data-gif="http://rubentd.com/img/banana.gif">
		</section>

		<section>
			<h1>Setup alternative source:</h1>
			<img id="banana2" src="img/banana.png" data-gif="http://rubentd.com/img/banana.gif">
		</section>

		<section>
			<h1>Video mode:</h1>
			<img id="banana-video" src="img/banana.png" 
				data-mode="video"
				data-webm="video/banana.webm"
				data-mp4="video/banana.mp4">
		</section>

		<section>
			<h1>Custom size 1:</h1>
			<img id="banana-custom-size1" src="img/banana.png" width="500px" height="auto">
		</section>

		<section style="width: 800px;">
			<h1>Custom size 2:</h1>
			<img id="banana-custom-size2" src="img/banana.png" 
				style="width: 100%;" 
				data-mode="video"
				data-webm="video/banana.webm"
				data-mp4="video/banana.mp4">
		</section>

		<p>
			<a href="https://github.com/darthrubens/gifplayer">
				Fork me on Github
			</a>
		</p>
		
		<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script src="jquery.gifplayer.js"></script>
		<script>
			$(document).ready( function(){
				$('#banana-default').gifplayer();
				$('#banana-autoplay').gifplayer();
				$('#banana-hover').gifplayer();
				$('#banana-wait').gifplayer();
				$('#banana2').gifplayer();
				$('#banana-video').gifplayer();
				$('#banana-custom-size1').gifplayer();
				$('#banana-custom-size2').gifplayer();
			});	
		</script>
    
	</body>
</html>
